name: zync-ci

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11.2

      - name: Python Version Check
        run: python --version

      - name: Code Linting
        run: |
          pip install flake8
          flake8

      - name: Run tests
        run: python -m unittest discover -s . -p "*test*.py"

      - name: Package Installation
        run: |
          pip install .
